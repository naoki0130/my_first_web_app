{% extends 'base.html' %}
{% load cloudinary %}

{% block main %}

<div class="card w-25 mx-auto p-3">

    <div class="mx-auto">
        <form enctype="multipart/form-data" method="POST">

            <h1 class="h3 mb-3 fw-normal">Please Upload Movie!</h1>

            {% csrf_token %}

            {% include 'includes/form.html' %}
            
            <div class="text-center">
                <button class="btn btn-primary m-1" type="submit">Upload</button>
                <a href="{% url 'webapp:share:index_mov' %}"><button type="button" class="btn btn-secondary m-1">Back Share Movie List</button></a>
            </div>

        </form>
    </div>

</div>

{% endblock main %}
