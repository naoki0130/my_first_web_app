{% extends 'base.html' %}

{% block main %}

    <h3>Please Check contents!</h3>
    <p>Are you sure you want to delete <b>{{ object.title }}</b>?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
        <a class="btn btn-secondary" href="{% url 'webapp:blog:detail' object.id %}" role="button">Back Post Detail</a>
    </form>

{% endblock main %}
